<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin-top: 10px;
    }

    .login-container input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" placeholder="Enter contact number">

      <button type="submit">Login</button>
      <a href="Ram Narayan.html">Visit</a>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();
      var confirmPassword = document.getElementById("confirmPassword").value.trim();
      var contact = document.getElementById("contact").value.trim();

      if (!username || !password || !confirmPassword || !contact) {
        alert("Please fill out all the fields.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      var contactPattern = /^\d{10}$/;
      if (!contactPattern.test(contact)) {
        alert("Please enter a valid 10-digit contact number.");
        return false;
      }

      alert("Login successful!");
      return true;
    }
  </script>

</body>
</html>
